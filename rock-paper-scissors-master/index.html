<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body class="notscroll">
  <div class="wrapper">
  <header>
    <h1>
      <span>ROCK</span>
      <span>PAPER</span>
      <span>SCISSORS</span>
      <span>LIZARD</span>
      <span>SPOCK</span>
    </h1>
    <div class="score">
      <span>SCORE</span>
      <strong class="points">12</strong>
    </div>
  </header>
  <main>
    <section class="options">
      <button class="button button--paper" data-pick="paper">
        <div class="button_image-container">
          <img src="./images/icon-paper.svg" alt="Paper">
        </div>
      </button>
      <button class="button button--scissors" data-pick="scissors">
        <div class="button_image-container">
          <img src="./images/icon-scissors.svg" alt="Scissors">
        </div>
      </button>
      <button class="button button--rock" data-pick="rock">
        <div class="button_image-container">
          <img src="./images/icon-rock.svg" alt="Rock">
        </div>
      </button>
      <button class="button button--lizard" data-pick="lizard">
        <div class="button_image-container">
          <img src="./images/icon-lizard.svg" alt="Lizard">
        </div>
      </button>
      <button class="button button--spock" data-pick="spock">
        <div class="button_image-container">
          <img src="./images/icon-spock.svg" alt="Spock">
        </div>
      </button>
    </section>
    
    <section class="fight">
      <div class="pick pick--player">
        <span class="pick__title">YOU PICKED</span>
        <div class="pick__container--player">
        <div class="button button--paper">
          <div class="button_image-container">
            <img src="./images/icon-paper.svg" alt="Paper">
          </div>
        </div>
      </div>
      </div>
      <div class="pick pick--ai">
        <span class="pick__title">THE HOUSE PICKED</span>
        <div class="pick__container--ai hidden">

        </div>
        <div class="pick__placeholder"></div>
      </div>
      <div class="result">
        <span class="result__text"></span>
        <button class="result__button" tabindex="-1">PLAY AGAIN</button>
      </div>
    </section>

  </main>
  <button class="rules">
    RULES
  </button>
</div>
<div class="wrapperRules">
  <div class="rulesContainer">
    <div class="header--Rules">
      <h2>RULES</h2>
    </div>
    <div class="rulesImgContainer">
      <img src="./images/image-rules-bonus.svg" alt="Rules">
    </div>
    <button class="close">X</button>
  </div>
</div>

</body>
</html>
